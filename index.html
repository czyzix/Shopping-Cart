<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TACO cart</title>
</head>
<body>
    <header>
            <nav>
                <h2>SHOP</h2>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li class="cart"><a href="cart.html">
                        <ion-icon name="cart"></ion-icon>CART<span>0</span></a></li>
                </ul>
            </nav>
    </header>
    <section class="items">
        <div class="container">
            <div class="image card1">
                <div class="card">
                    <img src="img/trojkat.jpg">
                </div>
                <h3>TRÓJKĄT WARSZAWSKI</h3>
                <h3>49,99 zł</h3>
                <a class="add-cart cart1" href="#">ADD TO CART</a>
            </div>
            <div class="image card2">
                <div class="card">
                    <img src="img/umowa.jpg">
                </div>
                <h3>UMOWA O DZIEŁO</h3>
                <h3>39,99 zł</h3>
                <a class="add-cart cart2" href="#">ADD TO CART</a>
            </div>
            <div class="image card3">
                <div class="card">
                    <img src="img/tshirtfront.jpg">
                </div>
                <h3>2022 TOUR BLACK T-SHIRT</h3>
                <h3>150,00 zł</h3>
                <a class="add-cart cart3" href="#">ADD TO CART</a>
            </div>
            <div class="image card4">
                <div class="card">
                    <img src="img/jarmarkwinyl.jpg">
                </div>
                <h3>JARMARK WINYL</h3>
                <h3>120,00 zł</h3>
                <a class="add-cart cart4" href="#">ADD TO CART</a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
